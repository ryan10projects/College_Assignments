<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		/* Element selector */
h1 {
    color: red;
    font-size: 3rem;
}

p {
    color: white;
    background-color: gray;
}
/* id selector */
#div-container{
    color: blue;
    background-color: gray;
}

/* class selector */
.paragraph-class {
    color:white;
    font-family: monospace;
    background-color: purple;
}
/* universal selector */
* {
  color: white;
  background-color: black;
}
/* group selector */
#div-container, .paragraph-class, h1{
    color: white;
    background-color: purple;
    font-family: monospace;    
}
	</style>
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<h1>
		Different selectors
	</h1>

	<p>
		I am Ryan Rodricks from D15A and my roll number is 60
	</p>

	<div id="div-container">
		I am Ryan Rodricks from D15A and my roll number is 60
	</div>

	<p class="paragraph-class">
		I am Ryan Rodricks from D15A and my roll number is 60
	</p>
</body>

</html>
